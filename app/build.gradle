apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.imerchantech.bakinapp"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.support.appCompat
    implementation deps.support.supportDesign
    implementation deps.support.annotations
    implementation deps.support.recyclerView
    implementation deps.support.cardview
    implementation deps.support.constraint

    implementation deps.square.retrofit
    implementation deps.square.gsonConverter
    implementation deps.square.okhttp

    implementation deps.exoPlayer.core
    implementation deps.exoPlayer.dash
    implementation deps.exoPlayer.ui

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation deps.test.junit
    androidTestImplementation deps.test.testRunner
    androidTestImplementation deps.test.expressoCore
}
